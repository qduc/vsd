name: CI/CD

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: arduino/setup-protoc@v3
        with:
          version: "30.1"
      - name: Check
        run: cargo check -p vsd --no-default-features --features browser,rustls-tls-webpki-roots
      - name: Clippy
        run: cargo clippy -p vsd --no-default-features --features browser,rustls-tls-webpki-roots -- -D warnings
      - name: Test
        run: cargo test --workspace

  build:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-13
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: arduino/setup-protoc@v3
        with:
          version: "30.1"

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build -p vsd --release --no-default-features --features browser,rustls-tls-webpki-roots --target ${{ matrix.target }}

      - name: Build (cargo)
        if: "!matrix.use_cross"
        run: cargo build -p vsd --release --no-default-features --features browser,rustls-tls-webpki-roots --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../vsd-${{ github.ref_name }}-${{ matrix.target }}.tar.gz vsd
          cd ../../..

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/vsd.exe" -DestinationPath "vsd-${{ github.ref_name }}-${{ matrix.target }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsd-${{ matrix.target }}
          path: vsd-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
